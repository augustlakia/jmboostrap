<script>

    const allUserURL = "http://localhost:8080/api/allUsers"

   async function getAll() {
        await fetch(allUserURL).then((res) => {
            return res.json();
        }).then((res) => {
            let roles1 = `${res[0].name} with roles ${res[0].rolesString2}`
            document.querySelector("#roleshere").innerHTML = roles1
            $('#usertab').append(`<tr> <td> ${res[0].id} </td> <td> ${res[0].name} </td> <td> ${res[0].lastName} </td> <td> ${res[0].age} </td> <td> ${res[0].email} </td> <td> ${res[0].rolesString2}</tr>`)

        })
    }
