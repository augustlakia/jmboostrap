<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="height: 100%; width: 100%">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style="height: 100%; width: 100%">
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


<script></script>
<!--SCRIPTS-->


<nav class="navbar navbar-dark bg-dark">

    <h3 style="color: white" th:text="${user.getName()} + ' with roles: ' +${user.getRolesString2()}"> ПОСТАВИТЬ СЮДА
        РОЛЬ</h3>
    <form th:action="@{/logout}" method="post">
        <a class="nav-link" href="/logout" style="text-decoration: none; color: grey">Logout</a>
    </form>
</nav>

<div class="container-fluid" style="width: 100%; height: 100%">
    <div class="row w-100 h-100">
        <nav class="col-2 p-0">
            <div class="nav flex-column nav-pills mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">

                <a class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="true">User</a>

            </div>


        </nav>


        <div class="col-10" style="background: #f1f1f1">

            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade  show active" id="v-pills-profile" role="tabpanel"
                     aria-labelledby="v-pills-profile-tab">

                    <div>
                        <h2 class="m-3"> User information-page</h2>

                        <div class="card">
                            <div class="card-header">
                                <h4> About user </h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead class="thead-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${user.getId()}"></td>
                                        <td th:text="${user.getName()}"></td>
                                        <td th:text="${user.getLastName()}"></td>
                                        <td th:text="${user.getAge()}"></td>
                                        <td th:text="${user.getEmail()}"></td>
                                        <td th:text="${user.getRolesString2()}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>



                    </div>


                </div>


            </div>

        </div>
    </div>
</body>
</html>
