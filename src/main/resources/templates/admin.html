    const editUser = (id) => {

        const editModal = document.querySelector("#edit-modal")
        const userUrl = `http://localhost:8080/api/get/${id}`
        fetch(userUrl).then(res => {

                editModal.querySelector("#lastname2").value = `${res.lastName}`
                editModal.querySelector("#age2").value = `${res.age}`
                editModal.querySelector("#pass").value = `${res.password}`
                editModal.querySelector("#email22").value = `${res.email}`
            })
    }

    const deleteUser = id => {
        const deletModal = document.querySelector("#delete-modal")

        fetch(userUrl).then(res => {
            return res.json()

    $(document).ready(function () {
        $("#edit-modal").on('shown.bs.modal', function () {
            const addURL = `http://localhost:8080/api/` + $('#id').val()
            $('#editbut').on('click', function (e) {
                e.preventDefault();
                sel2 = document.querySelector("#roles2")
                let roles = ""
                $('#roles2').val().map(i => roles += i)
                user = {
                    id: $('#id').val(),
                    name: $('#name12').val(),
                    lastName: $('#lastname2').val(),
                    age: $('#age2').val(),
                    email: $('#email22').val(),
                    password: $('#pass').val(),
                    rol: roles
                }
                fetch(addURL, {
                    method: 'PUT',
                    body: JSON.stringify(user),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                $("btn-close").click();

                 delay(500).then(getAll)

        $("#delete-modal").on('shown.bs.modal', function () {
            const addURL = `http://localhost:8080/api/` + $('#id2').val()
            console.log("модалка запустилась")
            $('#deletebut').on('click', async function (e) {
                e.preventDefault();

                await fetch(addURL, {
                    method: 'DELETE',
                })

                $('#tbody').empty()
                $("btn-close").click();
                $("#delete-modal").modal('hide')
                await delay(500).then(getAll)

            })


        });

        $("#newuserbut").on("click", function(e){
            e.preventDefault();
            $('#tbody').empty()
            const addURL = "http://localhost:8080/api/new"
            let roles = ""
            $('#roles').val().map(i => roles += i)

            user = {
                name: $('#name').val(),
                lastName: $('#lastName').val(),
                age: $('#age').val(),
                email: $('#email').val(),
                password: $('#password').val(),
                rol: roles
            }
            fetch(addURL, {
                method: "POST",
                body: JSON.stringify(user),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            $('#tbody').empty()
            is = []
            delay(500).then(getAll)

        });

    });

    function delay(ms) {
        return new Promise((resolve, reject) => {
            setTimeout(resolve, ms);
        });
    }
