<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="height: 100%; width: 100%">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style="height: 100%; width: 100%">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<!--SCRIPTS-->


<nav class="navbar navbar-dark bg-dark">

    <h3 style="color: white"> ПОСТАВИТЬ СЮДА РОЛЬ</h3>
    <form th:action="@{/logout}" method="post">
        <button type="submit">logout</button>
    </form>
</nav>

<div class="container-fluid" style="width: 100%; height: 100%">
    <div class="row w-100 h-100">
        <nav class="col-2">

            <a class="nav-link active" href="/admin">Admin</a>
            <a class="nav-link" href="/user">User</a>
        </nav>


        <div class="col-10" style="background: #f1f1f1">

            <h3 class="m-3"> Admin Panel</h3>
            <div class="m-3">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">User Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">New User</a>
                    </li>
                </ul>

                <table class="table table-striped">
                    <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.getId()}"/>
                        <td th:text="${user.getName()}"/>
                        <td th:text="${user.getEmail()}"/>
                        <td>
                            <button type="button" class="btn btn-info" data-toggle="modal"
                                    th:attr="data-target='#editModal'+${user.id}">
                                Edit
                            </button>
                        </td>
                        <td>
                                <span th:if="${user.email}">
                                    <button type="button" class="btn btn-danger" data-toggle="modal"
                                            th:attr="data-target='#deleteModal'+${user.id}">
                                        Delete
                                    </button>
                                </span>
                        </td>
                    </tr>
                    </tbody>
                </table>


                <br/>
                <hr/>

                <a href="admin/new">Create new person</a>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
